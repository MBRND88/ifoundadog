{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block excss %}<link rel="stylesheet" href="/static/css/form.css">{% endblock %}
{% block content %}
<h1 id="page_title">
    Login
</h1>
<div class="row">
    <form class="col s12" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="row" id="{{forloop.counter}}">
                <div class="input-field col s12" >
                    {{ field }}
                    {{ field.label_tag }}
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="Submit" id="submit_button" />
    </form>
</div>
{% endblock %}
