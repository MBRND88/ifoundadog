{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block excss %}
<link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
<main class="container">
    <form class="form-signin text-center" action="" method="post" enctype="multipart/form-data">
        <img class="mb-4 text-center" src="/static/images/noun_364.svg" alt="iFoundADog Logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" id="submit_button" />
    </form>
</main>
{% endblock %}
